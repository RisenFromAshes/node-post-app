<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <!-- Optional JavaScript -->
    <script src="../js/main.js"></script>
    <script src="../js/anim.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--navbar-->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color:lightslategray">
        <a class="navbar-brand" id="brand" href="#">ARK Shitposting</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">&#9776;</button>
        <div class="collapse navbar-collapse h-100" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item px-3 ">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item px-3 active">
                    <a class="nav-link" href="#">Shitposts</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <form class="form-inline ml-auto my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!--for a nice slidedown animation-->
    <script>
        $(document).ready(function () {
                renderPrePosts();
                checkUpdate();
                $("#alert").hide();
                $("#close").hide();
                $("#close").click(function () {
                    stopPostInputAnim();
                    _slideUp(); 
                });
                $("#header").click(function () { 
                    stopPostInputAnim();
                    _slideDown();                    
                });                
                startHeadAnimation();
                
                var postData = {
                    user : "No one",    
                    time : `${new Date().toLocaleTimeString()} \n ${new Date().getDate()}-${new Date().getMonth()+1}-${new Date().getFullYear()}`,
                    title : "Nothing special",
                    text : "One day i saw a goat"
                };
                
                $("#formContainer").hide();
                focusChecker();
                checkMouse();
                animPostInput();           
                
            });

        

    </script>
    <div class="container postContainer h-100 px-auto" id="mainTab">
        <div class="postInput container bg-light p-4 my-4 border rounded" id="postContainer" style="transition: 1s background ease-in">
            <h3 class="float-right mr-2" id="close">&times;</h3>
            <h4 class="text-secondary w-100 h-100 p-2 border border-secondary rounded" id="header" style="background-color:rgb(233, 238, 245)">Post Something Here</h4>
            <hr>
            <div id="formContainer">
                <form id="inputForm">
                    <div class="row">
                        <div class="col">
                            <label for="formGLabelTitle">
                                <h5>Title</h5>
                            </label>
                            <input type="text" class="form-control" id="title" placeholder="I want to die...">
                        </div>
                        <div class="col">
                            <label>
                                <h5>Name</h5>
                            </label>
                            <input type="text" class="form-control" id="user" placeholder="Abal123...">
                        </div>
                    </div>
                    <div class="form-group mt-4">

                    </div>
                    <div class="form-group mt-4 w-100">
                        <label for="formLabelText">
                            <h5>Text</h5>
                        </label>
                        <textarea input type="text" row="5" col="10" class="form-control" id="text"
                            placeholder="So the other day, I saw a goat..." style="height:200px;"></textarea>
                    </div>
                    <div class="pb-2 position-relative w-100 d-inline-flex justify-content-end">
                        <div class="alert alert-danger w-100 align-self-start h-25" role="alert" id="alert">
                                    <strong>All of the fields above have to be filled.</strong>
                        </div>
                        <button class="btn btn-primary mt-2 ml-4 float-right h-25" type="button"  onclick="newDataInput()">Submit</button>
                        
                    </div>                    
                </form>
            </div>

        </div>
    </div>

    <footer class="mt-auto">
        <div class="bg-dark w-100 py-4 text-center text-white">
            <strong>Copyright : No one</strong>
        </div>
    </footer>

</body>

</html>
